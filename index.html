        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                overflow: hidden;
            }

            .banner-container {
                text-align: center;
                padding: 3rem;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                border: 2px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                max-width: 600px;
                animation: fadeInScale 0.8s ease-out;
            }

            @keyframes fadeInScale {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            .wip-badge {
                display: inline-block;
                background: linear-gradient(45deg, #f 093fb 0%, #f5576c 100%);
                color: white;
                padding: 0.5rem 1.5rem;
                border-radius: 50px;
                font-size: 0.85rem;
                font-weight: 600;
                letter-spacing: 1px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                animation: pulse 2s ease-in-out infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
            }

            h1 {
                color: white;
                font-size: 3rem;
                font-weight: 700;
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }

            .subtitle {
                color: rgba(255, 255, 255, 0.9);
                font-size: 1.2rem;
                line-height: 1.6;
                margin-bottom: 2rem;
            }

            .dots {
                display: inline-flex;
                gap: 0.5rem;
                margin-top: 1rem;
            }

            .dot {
                width: 12px;
                height: 12px;
                background: white;
                border-radius: 50%;
                animation: bounce 1.4s ease-in-out infinite;
            }

            .dot:nth-child(2) {
                animation-delay: 0.2s;
            }

            .dot:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes bounce {
                0%,
                80%,
                100% {
                    transform: translateY(0);
                    opacity: 0.5;
                }
                40% {
                    transform: translateY(-15px);
                    opacity: 1;
                }
            }

            .emoji {
                font-size: 3rem;
                display: inline-block;
                animation: rotate 3s ease-in-out infinite;
            }

            @keyframes rotate {
                0%,
                100% {
                    transform: rotate(0deg);
                }
                25% {
                    transform: rotate(-10deg);
                }
                75% {
                    transform: rotate(10deg);
                }
            }

            .background-shapes {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: -1;
            }

            .shape {
                position: absolute;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                animation: float 20s ease-in-out infinite;
            }

            .shape:nth-child(1) {
                width: 300px;
                height: 300px;
                top: 10%;
                left: 10%;
                animation-delay: 0s;
            }

            .shape:nth-child(2) {
                width: 200px;
                height: 200px;
                top: 60%;
                right: 10%;
                animation-delay: 2s;
            }

            .shape:nth-child(3) {
                width: 150px;
                height: 150px;
                bottom: 20%;
                left: 20%;
                animation-delay: 4s;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0) translateX(0);
                }
                33% {
                    transform: translateY(-30px) translateX(30px);
                }
                66% {
                    transform: translateY(30px) translateX(-30px);
                }
            }

            .github-button {
                display: inline-flex;
                align-items: center;
                gap: 0.75rem;
                padding: 0.75rem 1.5rem;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                text-decoration: none;
                border-radius: 50px;
                font-weight: 600;
                font-size: 1rem;
                border: 2px solid rgba(255, 255, 255, 0.3);
                transition: all 0.3s ease;
                margin-top: 1rem;
            }

            .github-button:hover {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.5);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .github-button svg {
                width: 20px;
                height: 20px;
                fill: currentColor;
            }
